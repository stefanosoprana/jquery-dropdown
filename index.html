<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Logo_Revolut.png">
          <div class="header-left-element">
            PERSONAL
          </div>
          <div class="header-left-element">
            BUSINESS
          </div>
        </div>
        <div class="header-right">
          <div class="header-right-element">
            Pricing
          </div>
          <div class="header-right-element">
            Accounts
            <div class="dropdown-menu dropdown-accounts">
              <div class="dropdown-element">
                Current Account
              </div>
              <div class="dropdown-element">
                Premium
              </div>
              <div class="dropdown-element">
                Metal
              </div>
            </div>
          </div>
          <div class="header-right-element">
            Products
            <div class="dropdown-menu dropdown-products">
              <div class="dropdown-element">
                Money Tranfers
              </div>
              <div class="dropdown-element">
                Vaults
              </div>
              <div class="dropdown-element">
                Budgeting
              </div>
              <div class="dropdown-element">
                Perks
              </div>
              <div class="dropdown-element">
                Cryptocurrency
              </div>
              <div class="dropdown-element">
                Mobile Phone Insurance
              </div>
              <div class="dropdown-element">
                Overseas Medical Insurance
              </div>
            </div>
          </div>
          <div class="header-right-element">
            Company
            <div class="dropdown-menu dropdown-company">
              <div class="dropdown-element">
                About
              </div>
              <div class="dropdown-element">
                Blog
              </div>
              <div class="dropdown-element">
                Careers
              </div>
              <div class="dropdown-element">
                Contact
              </div>
            </div>
          </div>
          <div class="header-right-element">
            Help
            <div class="dropdown-menu dropdown-help">
              <div class="dropdown-element">
                Community
              </div>
              <div class="dropdown-element">
                Help Centre
              </div>
            </div>
          </div>
          <div class="header-right-element">
            EN <i class="fas fa-angle-down"></i>
          </div>
          <div class="header-right-element">
            <div class="btn">
              Get the App
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
